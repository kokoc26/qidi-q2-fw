<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印机检测系统</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 25px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .settings-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .settings-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        #printing-status {
            font-size: 16px;
            font-weight: 500;
            color: #444;
        }
        
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 200px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .image-container {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        #capture-image {
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        #image-caption {
            color: #666;
            font-size: 14px;
        }
        
        .history-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .history-section h3 {
            margin-bottom: 15px;
            color: #444;
            font-size: 16px;
            font-weight: 600;
        }
        
        .history-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .history-images-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid transparent;
        }
        
        .history-images-container img:hover {
            transform: scale(1.05);
            border-color: #667eea;
        }
        
        #error-message {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .notification-queue {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <div id="version-icon" class="version-icon">ℹ️</div>
            <a href="/static/setting/settings.html" class="settings-button">设置</a>
            <div id="printing-status">打印状态: 未打印</div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            
        </div>
        
        <div class="image-container">
            <img id="capture-image" src="" alt="检测图像">
            <div id="image-caption"></div>
        </div>

        <div class="history-section">
            <h3>炒面历史帧</h3>
            <div id="noodle-history-container" class="history-images-container"></div>
        </div>
        <div class="history-section">
            <h3>No Pei历史帧</h3>
            <div id="has-pei-history-container" class="history-images-container"></div>
        </div>
        <div class="history-section">
            <h3>异物历史帧</h3>
            <div id="foreign-history-container" class="history-images-container"></div>
        </div>

        <div id="error-message"></div>
    
        <!-- 弹窗队列容器 -->
        <div id="notification-queue" class="notification-queue"></div>
        </div>

        <script src="/static/app.js"></script>
</body>
</html>
